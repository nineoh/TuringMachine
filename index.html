<!DOCTYPE html>
<html>
<head>
	<title>Turing Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script> -->
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div id="mainContainer" class="span10">
		<div id="header" class="span10">
			<header>
				<h1>Turing Machine</h1>
			</header>
		</div><!-- #header -->
		<div id="content" class="span10">
			<form id="calculationForm">
				<div id="init" class="span3">
					<input type="text" id="txtFirstVal" placeholder="int" /> + 
					<input type="text" id="txtSecondVal" placeholder="int" />
					<button id="btnInitialize">Initialize</button>
				</div><!-- #init -->
				<div id="tapeContainer" class="span10">
					<ul id="fancyTape">
					</ul>
				</div><!-- #tapeContainer -->
				<div id="buttonSection" class="span4 offset3">
					<input id="start" type="button" value="start" />
					<input id="reset" type="button" value="reset" />
				</div><!-- #buttonSection -->
			</form>


			<textarea id="tape" class="tape"></textarea>
			<textarea id="programm" class="textarea"></textarea>
			<div>
				<input id="stepInterval" type="range" min="1" max="1000" value="100" />
			</div>
			<div class="consoleText"><span>Steps: </span><span id="stepCount"></span></div>
			<div class="consoleText bold"><span>Status: </span><span id="status"></span></div>
			<div id="outputField" class="console"></div>



		</div><!-- #content -->
		<div id="footer" class="span10">
			<footer>
				<p>&copy; 2013 by Jann Wild &amp; Nino Lanfranchi</p>
			</footer>
		</div><!-- #footer -->
	</div><!-- #mainContainer -->
</body>
</html>
