<!DOCTYPE html>
<html>
<head>
	<title>Turing Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
	<script type="text/javascript" src="js/diagram.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div id="mainContainer" class="span10">
		<div id="header" class="span10">
			<header>
				<h1>Turing Machine</h1>
			</header>
		</div><!-- #header -->
		<div id="content" class="span10">
			<form id="calculationForm">
				<div id="programChooser">
					Choose operation:<br>
					<input type="radio" id="programRadioAdd" name="programRadio" value="addition" checked="checked">
						<label for="programRadioAdd">+ (addition)</label>
					</input><br>
					<input type="radio" id="programRadioMult" name="programRadio" value="multiplication">
						<label for="programRadioMult">* (multiplication)</label>
					</input><br>
					<input type="radio" id="programRadioFac" name="programRadio" value="faculty">
						<label for="programRadioFac">! (faculty)</label>
					</input>
				</div><!-- #programChooser -->
				<div id="init" class="span3">
					<input type="text" id="txtFirstVal" placeholder="int" />
					<label id="lblOperator"></label>  
					<input type="text" id="txtSecondVal" placeholder="int" />
					<button id="btnInitialize">Initialize</button>
				</div><!-- #init -->
				<div id="tapeContainer" class="span10">
					<ul id="fancyTape">
					</ul>
				</div><!-- #tapeContainer -->
				<div id="buttonSection" class="span4 offset3">
					<input id="btnStep" type="button" value="step" />
					<input id="start" type="button" value="start" />
					<input id="reset" type="button" value="reset" />
				</div><!-- #buttonSection -->
				<div id="machine" class="span10">
					<div id="programSection" class="span3">
						State: <label id="lblState">0</label>
						<textarea id="tape" class="tape"></textarea>
						<textarea id="programm" class="textarea"></textarea>
					</div><!-- #programSection -->
					<div id="consoleSection" class="span6 offset1">
						<div>
							<input id="stepInterval" type="range" min="0" max="1000" value="1000" />
							<label id="lblSpeed"></label>
						</div>
						<div class="consoleText"><span>Steps: </span><span id="stepCount"></span></div>
						<div class="consoleText bold"><span>Status: </span><span id="status"></span></div>
						<div id="outputField" class="console"></div>
					</div><!-- #consoleSection -->	
				</div><!-- #machine -->
				<div id="diagram" class="span10">
				</div><!-- #diagram -->
			</form>
		</div><!-- #content -->
		<div id="footer" class="span10">
			<footer>
				<p>Developed 2013 by Jann Wild &amp; Nino Lanfranchi</p>
			</footer>
		</div><!-- #footer -->
	</div><!-- #mainContainer -->
</body>
</html>
